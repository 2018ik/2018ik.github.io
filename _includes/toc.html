<style>
  ul {
    list-style: none;
    padding: 0;
  }

  /* Style the nested list */
  ul ul {
    margin: 0;
    padding-left: 0;
  }

  /* Style the nested list items */
  ul ul li {
    margin: 5px 0;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  /* Style the nested list item links */
  ul ul li a {
    text-decoration: none;
    color: #333;
  }

  /* Style the nested list item links on hover */
  ul ul li a:hover {
    color: #007bff;
  }
</style>



<ul>
    <li>
        <ul>
        {% assign pages = site.pages | where_exp: 'page', 'page.title' %}
        {% for page in pages %}
            <li><a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a></li>
        {% endfor %}
        </ul>
    </li>
</ul>
