<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline Maker</title>
    <script src="/js/outline-maker.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>

        header h1 {
            margin: 0;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-top: 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }

        button:hover {
            background-color: #45a049;
        }

        main {
            padding: 20px;
        }

        .section {
            margin-bottom: 15px;
        }

        .outline-section {
            margin-bottom: 10px;
        }

        .outline-point {
            width: 70%;
            padding: 8px;
            font-size: 14px;
            margin-right: 10px;
        }

        .outline-section[data-level="1"] {
            margin-left: 0;
        }

        .outline-section[data-level="2"] {
            margin-left: 20px;
        }

        .outline-section[data-level="3"] {
            margin-left: 40px;
        }

        .outline-section[data-level="4"] {
            margin-left: 60px;
        }

        
        .outline-label {
            font-weight: bold;
            margin-right: 10px;
            width: 30px;
            text-align: right;
        }

        .outline-point {
            flex-grow: 1;
            margin-right: 10px;
        }

        button {
            margin-left: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        button.toggle-subpoints {
            width: 30px;
            text-align: center;
        }
        .clickable {
            cursor: pointer;
            text-decoration: underline;
            color: blue;
        }
    </style>
</head>
<body>
    <header>
        <h1>Outline Maker</h1>
        <button id="exportButton">Export as tex</button>
    </header>
    <main>
        <input id="messageTitle" type="text" placeholder="Message Title">
        <input id="scriptureReading" type="text" placeholder="Scripture Reading">
        <div id="outline">
            <div class="outline-section" data-level="1">
                <span class="outline-label clickable" onclick >I.</span>
                <input type="text" class="outline-point">
                <button class="add-nested">+ </button>
            </div>
        </div>
        <button id="addRomanNumeral">+ Add Roman Numeral</button>
    </main>
</body>
</html>
