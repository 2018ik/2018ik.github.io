---
layout: basev2_st
---

<head>
    <title>Greek</title>
    <link rel="stylesheet" href="/css/studytools.css">
    <script src="/js/greek.js" defer></script>
    <style>
        #greekVerse, #greekVerseRef {
            font-size: 3vh;
            margin-bottom: 2vh;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2vh 2vw;
        }
        .form-group {
            width: 100%;
        }
        label {
            display: block;
            font-size: 2vh;
            font-weight: bold;
            margin-bottom: 0.5vh;
        }
        select {
            width: 100%;
            padding: 1vh;
            font-size: 2vh;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: background-color 0.3s, border-color 0.3s;
        }
        select:hover {
            border-color: #888;
        }
        @media (min-width: 768px) {
            .form-group {
                display: flex;
                align-items: center;
                justify-content: space-between;
            }
            label {
                margin-bottom: 0;
                margin-right: 1vw;
                flex: 1;
            }
            select {
                flex: 2;
            }
        }
    </style>
</head>

<body>
    <select id="textSelector">
        <option value="Ephesians 1">Ephesians 1</option>
    </select>
    <select id="grammarSelector">
        <option value="all">All</option>
        <option value="noun">Nouns</option>
        <option value="participle">Participles</option>
    </select>

    <div class="container">
        <div id="mainDisplay">
            <p id="greekVerseRef"></p>
            <p id="greekVerse"></p>
        </div>
        <div class="form-group" id="partOfSpeechForm">
            <label for="partOfSpeechSelector">Part of Speech</label>
            <select id="partOfSpeechSelector">
                <option value="noun">Noun</option>
                <option value="verb">Verb</option>
            </select>
        </div>

        <div class="form-group" id="personForm">
            <label for="personSelector">Person</label>
            <select id="personSelector">
                <option value="1st">1st Person</option>
                <option value="2nd">2nd Person</option>
                <option value="3rd">3rd Person</option>
            </select>
        </div>

        <div class="form-group" id="tenseForm">
            <label for="tenseSelector">Tense</label>
            <select id="tenseSelector">
                <option value="present">Present</option>
                <option value="imperfect">Imperfect</option>
                <option value="future">Future</option>
                <option value="aorist">Aorist</option>
                <option value="perfect">Perfect</option>
                <option value="pluperfect">Pluperfect</option>
            </select>
        </div>

        <div class="form-group" id="voiceForm">
            <label for="voiceSelector">Voice</label>
            <select id="voiceSelector">
                <option value="active">Active</option>
                <option value="middle">Middle</option>
                <option value="passive">Passive</option>
            </select>
        </div>

        <div class="form-group" id="moodForm">
            <label for="moodSelector">Mood</label>
            <select id="moodSelector">
                <option value="indicative">Indicative</option>
                <option value="imperative">Imperative</option>
                <option value="subjunctive">Subjunctive</option>
                <option value="optative">Optative</option>
                <option value="infinitive">Infinitive</option>
                <option value="participle">Participle</option>
            </select>
        </div>

        <div class="form-group">
            <label for="caseSelector" id="caseForm">Case</label>
            <select id="caseSelector">
                <option value="nominative">Nominative</option>
                <option value="genitive">Genitive</option>
                <option value="dative">Dative</option>
                <option value="accusative">Accusative</option>
                <option value="vocative">Vocative</option>
            </select>
        </div>

        <div class="form-group" id="numberForm">
            <label for="numberSelector">Number</label>
            <select id="numberSelector">
                <option value="singular">Singular</option>
                <option value="plural">Plural</option>
            </select>
        </div>

        <div class="form-group" id="genderForm">
            <label for="genderSelector">Gender</label>
            <select id="genderSelector">
                <option value="masculine">Masculine</option>
                <option value="feminine">Feminine</option>
                <option value="neuter">Neuter</option>
            </select>
        </div>

        <button id="submitButton">Submit</button>
        <h3 id="errorText"></h1>
        <h3 id="rewardText"></h1>
    </div>
</body>
