---
layout: basev2_st
---

<head>
<link rel="stylesheet" href="/css/studytools.css">
<script src="/js/outline.js" defer></script>

<style>
    #sentence {
        font-size: 20px;
        margin-bottom: 20px;
        color: #000000;
    }
    #prevSentence {
        font-size: 20px;
        margin-bottom: 20px;
        color: #657372;
    }
    #nextSentence {
        font-size: 20px;
        margin-bottom: 20px;
        color: #657372;
    }
    strong {
        color: rgb(65, 178, 0); 
        text-decoration: underline;
    }
    #wrong {
        color: rgb(246, 0, 0);
    }
    #score {
        font-size: 30px;
        margin-bottom: 20px;
        color: #000000;
    }
    #orderedModeBtn {
        margin-left: 10px;
        padding: 8px 16px;
        background-color: #f0f0f0;
        color: #657372;
        border: 1px solid #ccc;
        border-radius: 4px;
        cursor: pointer;
    }
    #orderedModeBtn.active {
        background-color: #4CAF50;
        color: white;
    }
    .button-container {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }
</style>
</head>

<div id="settingsModal" class="modal">
    <div class="modal-content">
        <span id="modal-close">&times;</span>
        <h2>Settings</h2>
        <textarea id="settingsInput" rows="10" cols="50" placeholder="Enter your outline here..."></textarea>
        <div>
            <label for="caseSensitiveCheckbox">Case Sensitivity</label>
            <input type="checkbox" id="caseSensitiveCheckbox" checked>
        </div>
        <button id="resetBtn" onclick="resetOutline()">Reset</button>
    </div>
</div>

<div class="container">
    <div id="score">0/0</div>
    <div id="prevSentence"></div>
    <div id="sentence"></div>
    <div id="nextSentence"></div>
    <button id="revealBtn">Reveal</button>
    <br>
    <input type="text" id="guess" placeholder="">
</div>
<div class="button-container">
    <button id="settings-button" onclick="document.getElementById('settingsModal').style.display = 'block'">Settings</button>
</div>
