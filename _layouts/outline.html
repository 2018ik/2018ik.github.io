---
layout: basev2_st
---

<head>
<style>
    #container {
        text-align: center; /* Center-align text */
        padding: 5%;
    }
    #sentence {
        font-size: 30px;
        margin-bottom: 20px;
        color: #000000; /* Turquoise text color */
    }
    #prevSentence {
        font-size: 30px;
        margin-bottom: 20px;
        color: #657372;
    }
    #nextSentence {
        font-size: 30px;
        margin-bottom: 20px;
        color: #657372;
    }
    button {
        background-color: #444444;
        color: #ffffff; /* White text color */
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
    }
    button:hover {
        background-color: #6b6b6b;
    }
    strong {
        color: rgb(65, 178, 0);  /* Additional styling */
        text-decoration: underline;
    }
    #wrong {
        color: rgb(246, 0, 0);
    }
    input {
        margin-top: 20px;
        width: 200px;
        height: 30px;
        font-size: 20px;
    }
    #score {
        font-size: 30px;
        margin-bottom: 20px;
        color: #000000;
    }
/* Modal styles */
.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgb(0, 0, 0);
    background-color: rgba(0, 0, 0, 0.4);
    padding-top: 60px;
}

.modal-content {
    background-color: #fefefe;
    margin: 5% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 600px;
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

textarea {
    width: 100%;
    height: 200px;
    padding: 10px;
    box-sizing: border-box;
    font-size: 16px;
    resize: none;
}
</style>
</head>
<button id="settings-button" onclick="document.getElementById('settingsModal').style.display = 'block'">Settings</button>

<div id="settingsModal" class="modal">
    <div class="modal-content">
        <h2>Settings</h2>
        <textarea id="settingsInput" rows="10" cols="50" placeholder="Enter your outline here..."></textarea>
        <div>
            <label for="caseSensitiveCheckbox">Case Sensitivity</label>
            <input type="checkbox" id="caseSensitiveCheckbox" checked>
        </div>
    </div>
</div>

<div id="container">
    <div id="score">0/0</div>
    <div id="prevSentence"></div>
    <div id="sentence"></div>
    <div id="nextSentence"></div>
    <button id="revealBtn">Reveal</button>
    <br>
    <input type="text" id="guess" placeholder="">
</div>

<script src="/js/outline.js"></script>
